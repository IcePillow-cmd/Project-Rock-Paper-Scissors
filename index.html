<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Gugi&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd2bf7453a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header">
        <h1 id="header-headings">rock, paper, scissors: status</h1>
        <p id="header-para">it has to be this way</p>
    </header>
    <main id="main">
        <section id="status-section">
            <div class="profile-status" id="player-status">
                <p id="player-score">0</p>
                <img class="profile-picture" src="images/player.png" alt="player profile picture">
                <p class="profile-name" id="player-name">Jack</p>
            </div>
            <div id="round-status">
                <p id="versus-status">vs</p>
                <p id="round-tracker">1</p>
            </div>
            <div class="profile-status" id="computer-status">
                <p id="computer-score">0</p>
                <img class="profile-picture" src="images/armstrong-base.png" alt="computer profile picture">
                <p class="profile-name" id="player-name">Armstrong</p>
            </div>
        </section>
        <section id="selection-section">
            <button class="selection-btn" data-selection="rock">
                <i class="fa-solid fa-hand-back-fist selection-icon" id="rock-icon"></i>
            </button>
            <button class="selection-btn" data-selection="paper">
                <i class="fa-solid fa-hand selection-icon" id="paper-icon"></i>
            </button>
            <button class="selection-btn" data-selection="scissors">
                <i class="fa-solid fa-hand-scissors selection-icon" id="scissors-icon"></i>
            </button>
        </section>
        <section id="response-section">
            <p id="round-response">Choose your weapon</p>
            <div id="computer-response">
                <img id="comres-reaction" src="images/armstrong-base.png" alt="computer response profile picture">
                <p id="comres-text">Well if it isn't sussy jack?</p>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-div">
            <p class="footer-credits"></p>
            <span class="footer-credits"></span>
            <p class="footer-credits"></p>
        </div>
        <p class="footer-credits"></p>
    </footer>
</body>
</html>
