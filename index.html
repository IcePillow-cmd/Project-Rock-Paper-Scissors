<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header">
        <h1 id="header-headings">rock, paper, scissors: status</h1>
        <p id="header-para">it has to be this way</p>
    </header>
    <main id="main">
        <section id="status-section">
            <div class="profile-status" id="player-status">
                <p id="player-score">0</p>
                <img class="profile-picture" src="" alt="player profile picture">
                <p class="profile-name" id="player-name"></p>
            </div>
            <div id="round-status">
                <p class="status-para">vs</p>
                <p id="round-tracker">1</p>
            </div>
            <div class="profile-status" id="computer-status">
                <p id="computer-score">0</p>
                <img class="profile-picture" src="" alt="computer profile picture">
                <p class="profile-name" id="player-name"></p>
            </div>
        </section>
        <section id="selection-section">
            <button class="selection-btn" data-selection="rock">Rock</button>
            <button class="selection-btn" data-selection="paper">Paper</button>
            <button class="selection-btn" data-selection="scissors">Scissors</button>
        </section>
        <section id="response-section">
            <p id="round-response"></p>
            <div id="computer-response">
                <img id="comres-reaction" src="" alt="computer response profile picture">
                <p id="comres-text"></p>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-div">
            <p class="footer-credits"></p>
            <span class="footer-credits"></span>
            <p class="footer-credits"></p>
        </div>
        <p class="footer-credits"></p>
    </footer>
</body>
</html>
